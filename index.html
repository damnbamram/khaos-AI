<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khaos AI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000000;
            color: #FFFFFF;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #FFD700;
            padding: 20px;
            text-align: center;
        }
        nav {
            margin: 20px;
            text-align: center;
        }
        nav a {
            color: #FFD700;
            margin: 0 10px;
            text-decoration: none;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
            color: #FFFFFF;
        }
        .container {
            text-align: center;
            margin-top: 50px;
        }
        footer {
            background-color: #FFD700;
            color: #000000;
            text-align: center;
            padding: 10px 0;
            position: relative;
            width: 100%;
            margin-top: 20px;
        }
        #chatbox {
            margin: 20px auto;
            max-width: 500px;
            padding: 20px;
            background-color: #1a1a1a;
            border: 2px solid #FFD700;
            border-radius: 10px;
        }
        #chatbox input {
            width: 80%;
            padding: 10px;
            border: 1px solid #FFD700;
            border-radius: 5px;
            margin-right: 10px;
        }
        #chatbox button {
            padding: 10px 20px;
            background-color: #FFD700;
            color: #000000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #chatbox button:hover {
            background-color: #FFFFFF;
            color: #FFD700;
        }
        #chatbox-messages {
            margin-top: 20px;
            max-height: 300px;
            overflow-y: auto;
            padding: 10px;
            background-color: #000000;
            border: 1px solid #FFD700;
            border-radius: 5px;
        }
        .message {
            margin: 5px 0;
        }
    </style>
    <script>
        async function sendMessage() {
            const userInput = document.getElementById("userInput").value;
            if (!userInput.trim()) return;

            // Display user's message
            const messages = document.getElementById("chatbox-messages");
            const userMessage = document.createElement("div");
            userMessage.className = "message";
            userMessage.style.color = "#FFD700";
            userMessage.textContent = `You: ${userInput}`;
            messages.appendChild(userMessage);

            // Send message to chatbot backend (replace URL with your chatbot API)
            const response = await fetch("http://your-backend-server/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: userInput }),
            });

            // Display chatbot's response
            const data = await response.json();
            const botMessage = document.createElement("div");
            botMessage.className = "message";
            botMessage.style.color = "#FFFFFF";
            botMessage.textContent = `Bot: ${data.response}`;
            messages.appendChild(botMessage);

            // Clear input field
            document.getElementById("userInput").value = "";
        }
    </script>
</head>
<body>
    <header>
        <h1>Welcome to Khaos AI</h1>
    </header>
    <nav>
        <a href="Khaos/index.html">Explore Khaos</a>
        <a href="about-us.html">About Us</a>
        <a href="contact.html">Contact</a>
        <a href="services.html">Services</a>
        <a href="blog.html">Blog</a>
    </nav>
    <div class="container">
        <p>Explore Khaos AI, where innovation meets technology!</p>
    </div>
    <div id="chatbox">
        <h2>Chat with Khaos AI</h2>
        <div id="chatbox-messages"></div>
        <input type="text" id="userInput" placeholder="Type your message here..." />
        <button onclick="sendMessage()">Send</button>
    </div>
    <footer>
        <p>&copy; 2024 Khaos AI. All Rights Reserved.</p>
    </footer>
</body>
</html>
